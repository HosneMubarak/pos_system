{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">New Category</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="{% url 'pos:category-list' %}">Category</a></li>
                                <li class="breadcrumb-item active">New Category</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->


            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="p-2">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="productname">Category Name</label>
                                                <input id="name" name="name"
                                                       placeholder="Enter Product Name"
                                                       type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="choices-single-specifications"
                                                       class="form-label">Status</label>
                                                <select class="form-select" data-trigger name="status"
                                                        id="choices-single-specifications">
                                                    <option value="1" selected>Active</option>
                                                    <option value="0" selected>Inactive</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="productdesc">Category Description</label>
                                        <textarea class="form-control" id="description" placeholder="Enter Description"
                                                  rows="4"></textarea>
                                    </div>
                                </form>

                                <div class="hstack gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-light">Discard</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- container-fluid -->
    </div>
{% endblock %}
